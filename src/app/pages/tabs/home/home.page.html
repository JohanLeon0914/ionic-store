<ion-content>
  <app-header title="Inicio"></app-header>
  <div class="content">
      <ion-searchbar animated="true" placeholder="Buscar producto..." show-clear-button="focus" (ionInput)="searchProduct($event)"></ion-searchbar>
    <ion-button
      (click)="addOrUpdateProduct()"
      mode="ios"
      class="ion-margin"
      *ngIf="isAdmin"
    >
      Agregar producto
      <ion-icon slot="end" name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-grid>
      <ion-row>
        <ion-col
          *ngFor="let product of products"
          sizeLg="6"
          sizeMd="12"
          sizeSm="12"
          size="12"
        >
          <ion-card mode="ios">
            <ion-grid>
              <ion-row>
                <ion-col
                  class="ion-text-center"
                  sizeLg="5"
                  sizeMd="5"
                  sizeSm="4"
                  size="12"
                >
                  <img [src]="product.image" />
                </ion-col>
                <ion-col
                  class="ion-padding"
                  sizeLg="7"
                  sizeMd="7"
                  sizeSm="8"
                  size="12"
                >
                  <div class="title">{{ product.name }}</div>
                  <p>{{ product.description | slice:0:120 }}...</p>
                  <div
                    *ngIf="product.discount && product.discount > 0"
                    class="ion-text-center"
                  >
                    <p class="discount-label">
                      -{{ product.discount }}% de descuento
                    </p>
                  </div>
                  <div class="ion-text-center">
                    <p>Precio: {{ calculateDiscount(product) }}$</p>
                  </div>
                  <div class="ion-text-center">
                    <ion-button
                      (click)="addToCart(product)"
                      mode="ios"
                      class="product-btn"
                      size="big"
                    >
                    Agregar al carrito
                      <ion-icon
                        name="cart-outline"
                        class="cart-icon"
                      ></ion-icon>
                    </ion-button>
                  </div>
                  <div class="ion-text-center">
                    <ion-button
                      (click)="addOrUpdateProduct(product)"
                      mode="ios"
                      class="product-btn"
                      size="small"
                      *ngIf="isAdmin"
                    >
                      Ver producto
                      <ion-icon slot="end" name="eye-outline"></ion-icon>
                    </ion-button>
                    <ion-button
                      mode="ios"
                      class="product-btn"
                      color="danger"
                      size="small"
                      *ngIf="isAdmin"
                      (click)="confirmDeleteProduct(product)"
                    >
                      Eliminar producto
                      <ion-icon slot="end" name="trash-outline"></ion-icon>
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
