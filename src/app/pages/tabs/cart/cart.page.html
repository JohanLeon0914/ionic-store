<ion-content>
  <app-header title="Carrito"></app-header>
  <div class="content">
    <ion-grid>
      <ion-row>
        <ion-col
          *ngFor="let product of cartProducts"
          sizeLg="6"
          sizeMd="12"
          sizeSm="12"
          size="12"
        >
          <ion-card mode="ios">
            <ion-grid>
              <ion-row>
                <ion-col
                  class="ion-text-center"
                  sizeLg="5"
                  sizeMd="5"
                  sizeSm="4"
                  size="12"
                >
                  <img [src]="product.image" />
                </ion-col>
                <ion-col
                  class="ion-padding"
                  sizeLg="7"
                  sizeMd="7"
                  sizeSm="8"
                  size="12"
                >
                  <div class="title">{{ product.name }}</div>
                  <p>{{ product.description | slice:0:120 }}...</p>
                  <div
                    *ngIf="product.discount && product.discount > 0"
                    class="ion-text-center"
                  >
                    <p class="discount-label">
                      -{{ product.discount }}% de descuento
                    </p>
                  </div>
                  <div class="ion-text-center">
                    <p>
                      Precio: {{ calculateTotalPriceWithDiscount(product) }}$
                    </p>
                  </div>
                  <div class="quantity-container">
                    <ion-button
                      (click)="decreaseQuantity(product)"
                      mode="ios"
                      class="product-btn"
                      size="small"
                      >-</ion-button
                    >
                    <span class="product-quantity">{{ product.quantity }}</span>
                    <ion-button
                      (click)="increaseQuantity(product)"
                      mode="ios"
                      class="product-btn"
                      size="small"
                      >+</ion-button
                    >
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div
      *ngIf="cartProducts.length === 0"
      class="ion-text-center empty-cart-message"
    >
      <ion-icon name="cart-outline" class="empty-cart-icon"></ion-icon>
      <p>¡Tu carrito de compras está vacío!</p>
    </div>
  </div>
</ion-content>
